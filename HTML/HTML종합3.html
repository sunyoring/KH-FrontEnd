<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML종합3</title>
    <style>
    
    div{float: left;}
    </style>
</head>
<body>
    <h1>회원가입</h1>

    <fieldset>
    <fieldset >
        <legend>필수 입력 사항</legend>
 
        <div style="text-align: center;">       
            <label class="a" for="ID"> <b>ID</b></label><br>
            <label class="a" for="password" size="15px"><b>비밀번호</b></label> <br>
            <label class="a"for="password2" size="15px"><b>비밀번호 확인</b></label><br>
            <label class="a" for="email" size="15px"><b>Email</b></label><br>
        </div>
 
        <div>

            <input  type="text" size="40px" placeholder="아이디 10글자 이내">
            <button>중복 확인</button> <br>
            <input type="password" size="40px" placeholder="영문,숫자,특수문자 포함 8자 이상"> <br>
    
            <input type="password2" size="40px" > <br>
    
            <input type="email" size="40px">
            <select name="select" id="select">
                <option value="직접입력">직접입력</option>
            </select>

        </div>


      


    </fieldset>


    <fieldset>
        <legend>추가 정보</legend>

        <label for="file">프로필 사진 : </label>
        <input type="file" id="file">
        <br> <br>
        <label>성별 :
            <input type="radio" id=male name=gender value=M checked> 남자 
            <input type="radio" id=female name=gender value=F> 여자 </label>


            <br> <br>
        
        <label for = "bday"> 생년월일 : </label>
        <input type="date" name="bday" id=bday><br>

        <br> <br>

        <label>취미</label><br>
        <input type="checkbox" id=baseball name ="hobby" value=baseball >
        <label for="baseball">야구</label>&nbsp;
        <input type="checkbox" id=basketball name = hobby value=basketball>
        <label for="basketball">농구</label>&nbsp;
        <input type="checkbox" id=football name = hobby value=football>
        <label for="football">축구</label><br>
        <input type="checkbox" id=study name = hobby value=study checked>
        <label for="study">공부</label>&nbsp;
        <input type="checkbox" id=music name = hobby value=music >
        <label for="music">음악감상</label><br>
        <label for="기타">기타 : </label>
        <input type="text" id=기타 >


        <br> <br>

        자기소개<br>
        <textarea name="자기소개" id="자기소개" cols="40" rows="5" style="resize:none"></textarea>

    </fieldset>
    <br>
    <button>회원가입</button>    <button>다시입력</button>
    <button>이전으로</button>
    <br> <br>
  
</fieldset>
</body>
</html>
