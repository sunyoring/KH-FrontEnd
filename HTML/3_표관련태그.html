<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
    <style>
        table{
            background-color: rgb(187, 194, 194);
        }
        thead{
            background-color: rgb(93, 95, 89);
        }
        tbody{
            background-color: rgb(216, 184, 184);
        }
    </style>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 자주 사용
             행과 열로 이루어져있고, 행과 열이 만나는 지점을 셀이라고 함.

        표를 만드는 태그에는 <table>, <tr>, <th>, <td>가 있다.
        <table></table> : 기본적인 표를 생성해주는 태그이다.
        <tr></tr> : 표의 행을 나타내는 태그

        <th></th> : 표의 제목 셀을 나타내는 태그 -> 가운데 정렬, 글자 굵게
        <td></td> : 표의 일반 셀을 나타내는 태그

        * 기본적인 구조
        <table>
            <tr> -> 첫번째 행은 보통 제목 셀로 지정
                <th> </th>
                <th> </th>
            </tr> 
            <tr> 
                <td> </td>
                <td> </td>
            </tr>
            <tr> 
                <td> </td>
                <td> </td>
            </tr>
        </table>
    -->


    <h1>기본적인 표 만들기</h1>
    <table border="1"><!--table태그에서 border속성 : 표의 테두리 두께 필수 지정-->
        <caption><b>웹 브라우저 종류</b></caption><!--caption : 테이블의 제목이나 내용을 추가하는 태그(기본위치는 테이블의 중앙 위치)-->
        <tr>
            <th width=120px height=50px>브라우저 명</th> <th width=80px>제조사</th> <th width=300px>홈페이지</th>
        </tr>
        <tr>
            <th>익스플로러</th> <th>MS</th> <th>http://www.microsoft.com</th>
        </tr>
        <tr>
            <th>크롬</th> <th>GOOGLE</th> <th>http://www.google.com</th>
        </tr>
        <tr>
            <th>사파리</th> <th>APPLE</th> <th>http://www.apple.com</th>
        </tr>
    </table>
    <!--figure관련 태그 - 작성하는 위치에 따라 위치가 변경, 테이블 위 또는 아래 작성-->
    <figure>
        <figcaption>figure를 이용해 테이블의 설명 또는 img의 설명에 주로 사용한다.</figcaption>
        <figcaption>설명내용은 여러 줄로 표시할 수 있다.</figcaption>
    </figure>

    <hr>

    <!--<td> 태그의 속성을 이용하여 행과 열을 합칠 수 있다.
        colspan : 열합치기
        rowspna : 행합치기
    -->

    <h1>표의 행과 열 합치기</h1>
    <h3>회원정보</h3>
    <table border=1>
        <tr>
            <td colspan="2" rowspan="2" width=130px height=130px>사진</td>
           <!-- <td></td>-->
            <td width = 80px>이름</td>
            <td width = 200px></td>
        </tr>
        <tr>
            <!--<td></td>-->
            <!--<td></td>-->
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width =70px height=50px>주소</td>
            <td colspan="3"></td>
            <!--<td></td>-->
            <!--<td></td>-->
        </tr>
        <tr>
            <td width =70px height=50px>자기소개</td>
            <td colspan="3"></td>
            <!--<td></td>-->
            <!--<td></td>-->
        </tr>
    </table>

    <br>
    <hr>
    <h2>테이블 태그의 구조설정</h2>
    <!--각 열의 의미에 따라서 thead, tbody, tfoot 태그로 구분-->

    <table border=1>
        <thead style="background-color: hotpink;"> <!--직접명시라 우선순위가 더 높다.-->
            <tr>
                <td>이름</td> <td>나이</td> <td>주소</td>
               
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>지미유</td> <td>20</td> <td>서울시 영등포구</td>
           
            </tr>
            <tr>
                <td>유산슬</td> <td>21</td> <td>서울시 강남구</td>
           
            </tr>
            <tr>
                <td>유야호</td> <td>22</td> <td>서울시 동작구</td>
           
            </tr>
        </tbody>
        <tfoot style ="background-color: rgb(240, 133, 133);">
            <tr>
                <th colspan=2>총 인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    
    </table>





</body>
</html>
