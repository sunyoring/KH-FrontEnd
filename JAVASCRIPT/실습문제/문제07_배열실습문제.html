
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> 배열 실습 문제2 </h1>
	
	다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열을 쓰면 안됨)<br>
        그리고 출력 부분에 출력하도록 하면 됩니다.
        정답 : "ejlove"
	
	<fieldset>
    <legend>보기</legend>
    	<label id="stringla1">j e</label><br>
    	<label id="stringla2">e v o l</label><br>
	</fieldset>
	<br>
    <p style="border:1px solid red;" id="print">이 부분에 정답이 출력 될 수 있도록 하세요</p>
	<button onclick="reverseTest();">처리</button>
	
	<script>
    	function reverseTest(){

            var stringla1 = document.getElementById("stringla1").textContent;
            var stringla2 = document.getElementById("stringla2").textContent;

            var arr1 = stringla1.split(" ");
            var arr2 = stringla2.split(" ");

            var reArr1= arr1.reverse();
            var reArr2 =arr2.reverse();

            var result = reArr1.concat(reArr2);

            var p = document.getElementById("print");
            p.textContent = "";
            for(var i = 0; i < result.length; i++){
                p.textContent += result[i];
            }


            
    	}   
    </script> 
	
	
	
</body>
</html>
