<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue개요</title>

    <!-- 뷰3 CDN  헤드,바디 두 곳 모두 적용 가능 -->
    <script src="https://unpkg.com/vue@next"></script>      
    <!--뷰2  는 버전이 있다. 버전은 명시하지 않고도 사용 가능 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> -->
</head>
<body>
    <h1>개요</h1>
    <h3>vue.js ?</h3>
    <p>가볍고 빠르다 <br>
        Mvvm 패턴(모델 - 뷰 - 뷰 모델)에 영감을 받아서 view 에 최적화
        앵귤러의 양방향 데이터바인딩과 단방향 데이터 흐름의 장점을 모두 결합
    </p>

    <div id="app">
        {{message}}   <!-- 콧수염 괄호 {{}} , 머스태쉬(mustache)태그 : 뷰에서 html을 연결하는 가장 기본적인 삽입 방식,
                           뷰 반응성에 의해 data 속성값이 바뀌면 자동으로 갱신 된다.  -->
        
    </div>
   
    <script>

        //vue3

        Vue.createApp({ //뷰 인스턴스 생성
            data(){ // 객체 내애서 사용할 데이터 관리
                return{
                    message: 'Intro to Vue with Vue3'
                }
            }
        }).mount("#app"); //mount로 태그를 연동


        /*          vue2 

        //  뷰 인스턴스를 생성
        new Vue({
            el:"#app", //어떤 태그를 관리할 지 명시해주는 el 속성
            data:{   //뷰 모델을 의미 
                message: 'Intro to Vue with Vue2'
            }
        }) 

        // https://chrome.google.com/webstore/detail/vuejs-devtools/nhdogjmejiglipccpnnnanhbledajbpd
        // 크롬 뷰 확장 프로그램 추가


        */
    </script>


    
</body>
</html>
