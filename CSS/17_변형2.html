<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형2</title>
    <style>
        .p{
            width: 500px;
            height: 200px;
            background-color: lightpink;
        }
        
        img{
            width: 250px;
            height: 200px;
        }

        .trans1:hover{
            transform: perspective(300px) translate3d(50px,0px,100px);   /*원근감을 갖게 하는 속성 perspective를 앞에 명시해준다.*/
        }

        .trans2:hover{
            transform: perspective(300px) translateZ(-80px);
            /* 브라우저마다 명시해줘야 하는 키워드가 있을 수 있다.
            -webkit-transform
            -moz-transform
            -ms-transform
            -o-transform
            */
        }

        .trans3:hover{
            transform: perspective(300px) rotateX(30deg);

        }

        .trans4:hover{
            transform: perspective(300px) rotateY(30deg);
        }

        .trans5:hover{
            transform: perspective(300px) rotateZ(30deg);
        }

        .trans6:hover{
            transform: perspective(300px) rotate3d(2.5,1.5, -1.5,30deg); /*x축 y축 z축 각도*/
        }

    </style>
</head>
<body>
    <h1>3차원 변형</h1>
    <h3>지정한 크기만큼 x, y, z이동</h3>
    
    <img src="sample/image/flower1.png" class="trans1">
   
    <hr>
    <h3>지정한 크기만큼 Z축으로 이동</h3>
    <img src="sample/image/flower2.png" class="trans2">
    <hr>
  
    <h3>지정한 크기만큼 x축 방향으로 회전</h3>
    <div class="p"> 
    <img src="sample/image/flower3.png" class="trans3">
  </div>
    <hr>
  
    <h3>지정한 크기만큼 y축 방향으로 회전</h3>
    <div class="p">
    <img src="sample/image/flower4.png" class="trans4">
    </div>
    <hr>
  
    <h3>지정한 크기만큼 z축 방향으로 회전</h3>
    <img src="sample/image/flower5.png" class="trans5">
    <hr>
    
    <h3>지정한 크기만큼 x,y,z축 방향으로 회전</h3>
    <img src="sample/image/river1.png" class="trans6">
    <hr>
  
    
</body>
</html>
