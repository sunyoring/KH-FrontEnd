                            Safari가 viewport 크기보다 콘텐츠 크기가 크면 자동으로 shrink(줄어들다)되어서
                            콘텐츠의 크기를 화면에 꽉채워 표시하기 때문에 이 속성을 방지하기 위해 사용

        <!-- css 미디어쿼리로 반응형 웹 만드는 법
            
            **방법 1 : <link> 요소를 사용하여 특정 조건이 맞을 경우 css 확장자 파일을 불러오도록 한다. -> 외부 스타일 시트
            <link rel="stylesheet" media="screen and (max-width: 768px)" href="mystyle.css" />
            -> 미디어 타입 : screen, 미디어 화면 너비 : 768px로 지정
            -> 조건이 맞으면 mystyle.css 파일을 불러와 스타일을 적용한다.

            **방법 2 : 스타일 시트(css) 내에서 @media 를 적용하여 사용 ( )안에 조건을 기술 , 조건이 맞으면 { *** } 안의 스타일이 적용된다.

            @media screen and (max-width: 768px) {
                 body { background-color: lightgreen; 
                }
             }
             -> 미디어 타입 : screen, 미디어 화면 너비 : 768px로 지정 조건에 body { *** } 스타일이 적용된다.

            ----미디어 타입을 생략하면 all이 기본값이 되어 모든 미디어 타입에 적용되며 일반적으로 screen 또는 all을 사용.
            
            *참고 : 반응형 웹을 만들 때 스타일을 작성하는 기준을 모바일로 할 것인지 데스크탑으로 할 것인지 정하고,
                    모바일일 경우 조건을 min-width:000px , 데스크탑일 경우 max-width:000px 식으로 지정한다. 
            
        -->

            <container>
                Bootstrap은 콘텐츠를 감싸는 wrapping 요소(container)를 포함해야 하고
                container는 그리드 시스템의 필수 요소이다.
                .container와 .container-fluid로 나뉜다.
                container에는 기본적으로 상단 or 하단 패딩이 없이 15px의 좌우 패딩이 존재한다.

                    + 그리드 시스템 : .container와 .container-fluid는 콘텐츠 요소를 포함하는 부모 요소.
                                    container 또는 wrapping 요소라고 부른다.
                                    그리드 시스템은 열을 나누어 콘텐츠를 원하는 위치에 배치하는 방법(Layout).
                                    Bootstrap은 반응형 12열 그리드 시스템을 제공한다.


                * .container : fixed-width(고정폭 레이아웃/반응형 고정폭 레이아웃 제공)
                            Media query에 의해 반응형으로 동작하며
                            동일 breakpoint내에서는 viewport 너비가 늘어나거나 줄어들어도 고정폭을 갖는다.

                            + .container-sm|md|lg|xl클래스를 사용하여 반응형 컨테이너를 만들 수 있다.
                                - .container-sm
                                    가로 해상도 576px 미만에서는 100%
                                    576px 이상에서는 540px
                                    768px 이상에서는 720px
                                    992px 이상에서는 960px
                                    1200px 이상에서는 1140px의 가로폭을 가짐.

                                - .container-md
                                    가로 해상도 576px 미만에서는 100%
                                    576px 이상에서는 100%
                                    768px 이상에서는 720px
                                    992px 이상에서는 960px
                                    1200px 이상에서는 1140px의 가로폭을 가짐.

                                - .container-lg
                                    가로 해상도 576px 미만에서는 100%
                                    576px 이상에서는 100%
                                    768px 이상에서는 100%
                                    992px 이상에서는 960px
                                    1200px 이상에서는 1140px의 가로폭을 가짐.
                                
                                - .container-xl
                                    가로 해상도 576px 미만에서는 100%
                                    576px 이상에서는 100%
                                    768px 이상에서는 100%
                                    992px 이상에서는 100%
                                    1200px 이상에서는 1140px의 가로폭을 가짐.


                * .container-fluid : full-width (유동 최대폭 레이아웃, 즉 좌우로 꽉 찬 레이아웃 만들 때 사용함)
                                    viewport 너비에 상관없이 언제나 콘텐츠 요소를 화면에 꽉차는 너비를 갖게 한다.


                * .container와 .container-fluid의 차이점
                    - .container : Media query에 의해 반응형 동작한다.
                                가로 해상도 576px 미만에서는 100%
                                576px 이상에서는 540px
                                768px 이상에서는 720px
                                992px 이상에서는 960px
                                1200px 이상에서는 1140px의 가로폭을 가짐.
                                (https://www.w3schools.com/bootstrap4/bootstrap_containers.asp)

                    - .container-fluid : 가로폭이 항상 100%이다.


                * bg-dark : 배경색을 검은색으로.
         -->

                    <!-- 부트스트랩 4 그리드 시스템
                        Bootstrap의 그리드 시스템은 flexbox로 구축되었으며 페이지 전체에 최대 12개의 열을 허용합니다.(한 row마다 12개의 열 허용)
                        12개의 열을 모두 개별적으로 사용하지 않으려면 열을 그룹화하여 더 넓은 열을 만들 수 있습니다.
                        (즉 12개의 열을 모두 명시하는 대신 3개의 열 너비를 가진 요소를 4개 만들면 전체 화면 너비 차지한다.)
                        (컬럼이 12개 초과될 경우 다음 행에 표시된다.)
                        그리드 시스템은 반응형이며 열은 화면 크기에 따라 자동으로 재정렬됩니다.(!!!)
                        합계가 12개 이하인지 확인합니다.(사용가능한 열 12개를 모두 사용할 필요는 없다)

                        그리드 시스템을 이용해 모바일과 다양한 크기에 PC 모니터에서도 적용 가능한 웹을 만들 수 있다.
                    
                        Bootstrap 4 그리드 시스템에는 5가지 클래스가 있다.
                        .col- (초소형 기기 - 화면 너비가 576px 미만)    /폰
                        .col-sm- * (소형 기기 - 화면 너비가 576px 이상) /태블릿
                        .col-md- * (중형 기기 - 화면 너비가 768px 이상) /노트북
                        .col-lg- * (대형 기기 - 화면 너비가 992px 이상) /desktop
                        .col-xl- * (xlarge 장치 - 화면 너비가 1200px 이상)  / desktop

                        * col : 동일한 너비의 열 생성
                        * sm, md, lg -> 응답성(responsiveness)
                        * '* ' ->  숫자, 컬럼 너비, 각 행에 대해 최대 12개
                            * 같은 너비의 3개의 칼럼을 만들고 싶다면 .col-xs-4칼럼을 3개 사용하면 된다.
                        * col -- class 가 선언된 요소는 viewport width에 따라 수평정렬 상태에서 수직정렬상태로 변경된다.
                            * 화면 너비가 클래스에 명시된 길이보다 작아지면 -> 자동으로 서로 겹쳐진다.

                        위의 클래스들을 결합하여 보다 동적이고 유연한 레이아웃을 만들 수 있다.
                        각 클래스는 모두 확장이 되기 때문에 명시만 해줘도 동일한 너비를 만들 수 있다.
                    
                    -->

                <!-- 
                    card 
                    : 내용 주위에 padding이 있는 테두리가 있는 상자입니다. 
                    여기에는 머리글, 바닥글, 콘텐츠, 배경색상 등에 대한 옵션이 포함

                    1. 기본형
                    card 클래스로 생성되며 카드 내부의 콘텐츠에는 .card-body 클래스가 있다

                    2. 머리글과 바닥글
                    card 클래스 안에 card-header(카드 머리글), card-body(카드 내용), card-footer(바닥글)

                    3. 배경 추가
                    bg-primary(파랑), bg-success(초록), bg-info(청록), bg-warning(노랑), bg-danger(빨강), bg-secondary(회색), bg-dark(검정) bg-light(하양)
                    
                    4. 카드 제목, 텍스트 및 링크
                    card-title : 카드 제목, <h*>태그와 사용
                    card-subtitle : 카드 자막, 부제목 ,<h*>태그와 사용
                    card-text : 마지막 자식 내부인 경우 <p>요소 아래쪽 여백을 제거하기 위해 사용, <p>태그와 사용
                    card-link : 링크에 파란색, 마우스 올리면 손가락으로 변하는게 기본, <a>태그와 사용

                    5. 카드 이미지
                    card-img-top / card-img-bottom : <img>태그를 안에 추가하여 카드 내부의 상단 또는 하단에 배치

                    6. 카드 이미지 링크 (늘어난 링크)
                    stretched-link : 전체 카드를 클릭할 수 있고 hovering 가능, 카드가 링크 역할을 함

                    7. 카드 이미지 오버레이
                    card-img-overlay : 이미지를 카드 배경으로 바꾸고 overlay 된 후 텍스트를 추가하여 사용 (카드 배경 위에)

                    8. 카드 열(columns)
                    card-columns : 그리드를 만든다. 더 많은 카드를 삽입하면 레이아웃이 자동으로 조정
                    -> 작은 화면 (576px 미만)에서는 세로로 표시된다.

                    9. 카드 데크
                    card-deck : 높이와 너비가 같은 카드 그리드 생성

                    10. 카드 그룹
                    card-group : card-deck와 유사, 차이점은 각 카드 사이의 왼쪽 및 오른쪽 여백을 제거

                    11. 카드 list 그룹
                    list-group : 카드 안에 리스트카드 생성, <ul>태그와 사용
                    list-group-item : 각각의 리스트 item들, <li>태그와 사용
        
                    12. 카드 Text alignment
                    card-text : 왼쪽 정렬, 기본정렬
                    card text-center : 가운데 정렬
                    card text-right : 오른쪽 정렬
                -->
