<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
 
    </style>
</head>
<body>
    <div>
        <input type="file">
        <input type="button" value="추가" onclick="addFile()">
        <input type="button" value="삭제" onclick="delFile()">

    </div>


    <script>
        function addFile(){

        
            $("div").append("<br>").append($("input[type=file]").first().clone());

            
        }

        function delFile(){

            if($("div").children("input[type=file]").length >= 2){
                $("div").children("input[type=file]").last().remove();
                $("div").children("br").last().remove();


            }else{
                alert("마지막 한 개는 삭제불가")

            }

        }
    </script>
</body>
</html>
