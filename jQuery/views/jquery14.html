<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #test2{
            width: 300px;
            height: 300px;
            background-color: orangered;
        }
        #test3{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
    </style>

</head>
<body>
    <h1>이벤트</h1>
    <h3>이벤트관련속성</h3>
    <button onclick="test1(event)">실행확인</button>
    <script>
        function test1(event){
            console.log(event)
        }
    </script>

    <h1>이벤트 연결종류</h1>
    <h4>bind() : 현재 존재하는 문서 객체만 이벤트연결 <br>
        unbind() : bind()로 연결된 이벤트 제거</h4>

        <!-- bind()/unbind()는 사용하지 않는다  -->
    <h1 id="test1">마우스를 올려보세요</h1>
    <script>
        $(function() {
            $("#test1").bind("mouseenter",function(){
                $(this).css({background:"black",color:"white"})
                .bind("mouseleave",function(){
                    $(this).css({background:"white",color:"black"})
                })
            })
        })

        $("#test1").bind("click",function(){
            $(this).unbind("mouseenter").unbind("mouseleave").css({background:"yellowgreen"})
        })
    </script>

    <h4>on() : bind() 대신에 on()으로 대체됨<br>
        off() : on()으로 연결된 이벤트 제거</h4>

    <div id="test2">기본상태</div>
    <script>
        $(function(){
            $("#test2").on({"mouseenter":function(){
                $(this).css("background","yellowgreen").text("마우스올라감")
            } ,
                "mouseleave":function(){
                    $(this).css("background","yellow").text("마우스내려감")
            } ,
                "click":function(){
                    $(this).off("mouseenter").off("mouseleave").css("background","orangered").text("기본값")
                }
            })
        })
    </script>


    <br>
    <div id="test3">기본상태</div>
    <script>
   
        $(function(){
            $("#test3").on("click", {name:"유재석",age:12},function(event){
                alert(event.data.name+"님 어서오세요")
            })
        })
    </script>


    <br>
    <div id="wrap">기본상태  
        <h2>Header</h2>
    </div> 
        <script>
        // $(function(){
        //     $("h2").on("click",function(){
        //         $("#wrap").append("<h1>Header</h1>")
        //     })
        // })
        

        $(document).on("click","h2",function(){
            var length = $("h2").length;
            var targetHTML = $(this).html();

            console.log(length)
            console.log(targetHTML)

            $("#wrap").append("<h2>"+targetHTML+"-"+length+"</h2>")
        })
    
    </script>

    <h3>one()메소드</h3>
    <p>이벤트를 한번만 연결할 때 사용한다</p>
    <h1 id="test4">클릭하세요</h1>
    <script>
        $(function(){
            $("#test4").one("click",function(){
                alert("이벤트발생")
            })
        })
    </script>
</body>
</html>
