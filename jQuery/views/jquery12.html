<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content추가메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <h1>content 추가 메소드</h1>
    <h3>  **  html()메소드  **  </h3>
    <p>선택 된 요소의 content 영역을 리턴하거나 설정하는 메소드. html 태그로 인식</p>
    <h1 id="test1"><a>네이버로 이동</a></h1>
    <h1 id="test2"></h1>
    <script>
        $(function(){
           var temp =  $("#test1").html(); // 요소를 선택해 변수에 담아 확인
            console.log(temp) ;

            $("#test2").html(temp); //test2 안에 a태그가 들어옴
            $("#test2").children("a").attr("href","http://www.naver.com")
            // test2의 자손인 a태그에 href속성 추가
        })
    </script>

    <br>

    <div class="test"></div>
    <div class="test"></div>
    <div class="test"></div>

    <script>
        $(function(){ //each 처럼 여러 클래스가 있을 때 반복적으로 접근이 가능
            $(".test").html(function(index,html){ //html메소드 안에서 function정의 가능
                $(this).html("<h1>test + " +index + "</h1>")
            })
        })
    </script>

    <h3> **  text메소드  **</h3>
    <p>선택 된 요소의 content 영역을 리턴하거나 설정하는 메소드, html태그를 문자로 인식</p>
    <h1 id="test3"><a>구글로 이동</a></h1>
    <h1 id="test4"></h1>

    <script>
        $(function(){
            var temp = $("#test3").text(); //구글로 이동
            var temp1 = $("#test4").html();//아무 내용 없음
            console.log(temp);
            console.log(temp1);
            
            $("#test4").text(temp); //text를 가지고 옴
        })
    </script>

    <br>

    <div class="test2"></div>
    <div class="test2"></div>
    <div class="test2"></div>

    <script>
        $(function(){
            $(".test2").text(function(index){ //html태그로 인식하지 못하고 문자열로 들어옴
                $(this).text("<h1>test"+index+"</h1>")
            })
        })
    </script>


</body>
</html>
