<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터링메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <h1>필터링메소드 </h1>
    <h3>filtering 메소드의 사용법</h3>
    <p>선택자로 지정한 객체를 기준으로 필터를 사용해서 문서의 객체를 선택 </p>
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            //짝수번째 배경색과 컬러 변경
            $("h4:even").css("background","black")
            $("h4:even").css("color","white")

            //filter()메소드 사용
            $("h4").filter(":even").css({"background":"orange","color":"white"})
        
            //함수를 매개변수로 하는 filter()메소드 사용

            $("h4").filter(function(index){
                return index % 2 == 1;  //인덱스가 홀수라면
            }).css({"background":"yellow","color":"black"})

            //선택된 요소중 제일 처음있는 요소 리턴
            $("h4").first().css("font-size","1.5em")

            //선택된 요소중 제일 마지막에 요소 리턴
            $("h4").last().text("마지막요소") //innerText와 비슷

            //인덱스 번호와 일치하는 요소 리턴
            $("h4").eq(3).text("eq(3)")

            //인덱스 번호와 일치하지 않는 요소 리턴
            $("h4").not(".test").css({"background":"blue","color":"white"})


        })

        
    </script>
</body>
</html>
